<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Result</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/result.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/images/homework.png" alt="Who Wants to Be Homework Free Emblem" id="emblem">
        </div>

        <h1 id="message"></h1>

        <div class="options-container">
            <button class="option" onclick="playAgain()">Yes</button>
            <button class="option" onclick="exitGame()">No</button>
        </div>

        <audio id="track4" src="assets/audio/track4.mp3"></audio>
        <audio id="track7" src="assets/audio/track7.mp3"></audio>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="js/result.js"></script>
</body>
</html>
